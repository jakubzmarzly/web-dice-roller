<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Yahtzee Dice Roller</title>
       <script src="index.js"></script>
       <link rel="stylesheet" href="index.css">
</head>
<body onload=clickBtn()>
    <div class="title">
        <h1>Yahtzee Dice Roller</h1>
        <p>This is an online dice roller meant for the popular game Yahtzee</p>
        <p>Press Enter to Roll the Dice Below</p>
        <img src="dice.png" alt="Dice"><br>
        <div class="button">
            <button onclick="clickBtn()" autofocus>Press Enter to Roll the Dice</button>
        </div>
    </div>
    <div class="results">
        <p id="roll1"></p>
        <p id="roll2"></p>
        <p id="roll3"></p>
        <p id="roll4"></p>
        <p id="roll5"></p>
    </div>
</body>
</html>
